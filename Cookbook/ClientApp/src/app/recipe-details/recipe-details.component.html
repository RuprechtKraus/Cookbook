<div *ngIf="recipe">
  <div class="recipe-details_top">
    <h1 class="recipe-details_title">
      {{ recipe.title }}
    </h1>
    <div class="recipe-details_buttons">
      <button class="button-outlined delete-recipe-btn">
        <object class="delete-icon" data="../../assets/icons/ic-trash.svg" type="image/svg+xml"></object>
      </button>
      <button class="button-filled edit-recipe-btn">
        <object class="edit-icon" data="../../assets/icons/ic-pencil.svg" type="image/svg+xml"></object>
        Редактировать
      </button>
    </div>
  </div>
  <app-recipe-card [recipe]="recipe"></app-recipe-card>
  <div *ngIf="details" class="recipe-container">
    <div class="recipe-details_ingredients">
      <div class="ingredients_title">Ингридиенты</div>
      <div *ngFor="let category of details.categories" class="ingredients_category">
        <div class="ingredients_category_title">
          {{ category.title }}
        </div>
        <div class="ingredients_category_list">
          <div *ngFor="let item of category.list" class="ingredients_item">
            {{ item }}
          </div>
        </div>
      </div>
    </div>
    <div class="recipe-details_steps">
      <div *ngFor="let step of details.steps; let i=index" class="step">
        <div class="step-number">
          Шаг {{ i + 1 }}
        </div>
        <p class="step-desc">
          {{ step }}
        </p>
      </div>
    </div>
  </div>
</div>
