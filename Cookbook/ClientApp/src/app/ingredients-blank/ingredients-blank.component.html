<div class="remove-container">

</div>
<div class="ingredients-blank">
  <input class="title-input" [(ngModel)]="ingredient.title" placeholder="Заголовок для ингридиентов" maxlength="50">
  <textarea class="ingredients-input" [(ngModel)]="ingredient.list" placeholder="Список подуктов для категории"></textarea>
</div>
